<!DOCTYPE html>
<head>
	<title>Tic Tac Toe Game</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="myGameStyle.css">
	<style>
	@import url('https://fonts.googleapis.com/css?family=Joti+One');
</style> 
</head>
<body>
	<container>
		<table>
			<tr>
				<td class="spot" id="0"></td>	
				<td class="spot" id="1"></td>	
				<td class="spot" id="2"></td>
			</tr>			
			<tr>
				<td class="spot" id="3"></td>	
				<td class="spot" id="4"></td>	
				<td class="spot" id="5"></td>
			</tr>			
			<tr>
				<td class="spot" id="6"></td>	
				<td class="spot" id="7"></td>	
				<td class="spot" id="8"></td>
			</tr>		
		</table>
		
		<div class="gameOver">
			<div class="someMsg"></div>
			<button class="startBtn" onclick="gameOn()">Start over</button>
		</div>
		<div class="gameOver optionToChose">
			<span>Please select X or O</span>
			<br>
			<button class ="startBtn" onclick="choosePlayer('X')">X</button>
			<button class ="startBtn" onclick="choosePlayer('O')">O</button>
		</div>

	</container>
	<script  src="myGameScript.js"></script>
</body>
</html>
